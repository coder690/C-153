<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Diver.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
      <a-asset-item id="scuba_driver" src="./assests/scuba_driver/scene.gltf"></a-asset-item>
      <a-asset-item id="treasure" src="./assests/treasure/model.gltf"></a-asset-item>
      <a-asset-item id="island" src="./assests/island/scene.gltf"></a-asset-item>
      <a-asset-item id="turtle" src="./assests/turtle/scene.gltf"></a-asset-item>
      <a-asset-item id="fish" src="./assests/fish/scene.gltf"></a-asset-item>

        
      </a-assets>

      <!-- Terrain  -->
    <a-entity id="island" gltf-model="#island" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>

    <a-entity id="scuba_driver" gltf-model="#scuba_driver" position="15 0 0" scale="1 1 1" rotation="0 90 0"></a-entity>
    </a-scene>
  </body>
</html>
